
<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#ea580c" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Lịch Nhắc Việc Thông Minh</title>
    <!-- Update path to relative for safety in sub-paths -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/thanhlv87/pic/refs/heads/main/august2.png">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#0d1117',
              }
            }
          }
        }
      }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #fff7ed; 
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.3s ease;
      }

      /* Dark mode overrides */
      html.dark {
        color-scheme: dark; /* Quan trọng: Báo cho trình duyệt render các control native (select, date picker) theo dark mode */
      }
      
      html.dark body {
        background-color: #0f172a; /* Slate 950 */
        color: #e2e8f0; /* Slate 200 */
      }

      /* --- FIX: Date Picker Icon Visibility --- */
      /* Light Mode: Force dark icon */
      input[type="date"]::-webkit-calendar-picker-indicator,
      input[type="time"]::-webkit-calendar-picker-indicator {
        filter: invert(0);
        cursor: pointer;
        opacity: 0.6;
        transition: opacity 0.2s;
      }
      input[type="date"]::-webkit-calendar-picker-indicator:hover,
      input[type="time"]::-webkit-calendar-picker-indicator:hover {
        opacity: 1;
      }
      
      /* Dark Mode: Force white icon */
      html.dark input[type="date"]::-webkit-calendar-picker-indicator,
      html.dark input[type="time"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
      }
      /* ---------------------------------------- */
      
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #fdba74; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #fb923c; }

      html.dark ::-webkit-scrollbar-thumb { background: #475569; }
      html.dark ::-webkit-scrollbar-thumb:hover { background: #64748b; }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Smooth transition for dark mode colors */
      *, *::before, *::after {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.32.0",
    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
    "firebase/": "https://esm.sh/firebase@^12.6.0/",
    "vite": "https://esm.sh/vite@^7.2.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- PWA Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Sử dụng ./sw.js thay vì /sw.js để tránh lỗi origin mismatch trong các môi trường preview/iframe
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('SW registered with scope:', registration.scope);
            })
            .catch(registrationError => {
              console.warn('SW registration failed:', registrationError);
              // Lỗi này không ảnh hưởng đến chức năng chính của app, chỉ mất tính năng offline
            });
        });
      }
    </script>
  </body>
</html>
